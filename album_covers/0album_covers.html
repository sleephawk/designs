<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sleephawk Designs: Album Covers</title>
    <link rel="stylesheet" href="../styles.css">
    <meta name="author" content="Sleephawk Designs">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com; script-src 'self'; frame-src 'self' https://www.youtube.com https://open.spotify.com https://w.soundcloud.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a set of album cover designs created by Sleephawk Designs">
</head>
<body>
    <header>
        <nav id="navbar" aria-label="Primary Navigation" class="nav-container"></nav> 
    </header>
    <main>
        <div class="g-d-main-container">
            <h1 class="visually-hidden">ALBUM COVERS</h1>
            <div class="box-img-container-album">
                <!-- Album 1 -->
                <div class="box-img">
                    <a href="1glass.html">
                        <img src="../images/glass.png" alt="Album cover for Sleephawk - Glass EP (abstract collage of a man seeing Earth from a window at home)">
                        <h2>SLEEPHAWK - GLASS</h2>
                    </a>
                </div>
                <!-- Album 2 -->
                <div class="box-img">
                    <a href="2malibu.html">
                        <img src="../images/malibu.png" alt="Album cover for Sleephawk - Malibu single (abstract collage of a couple framed by triangular shapes and 5 moons)">
                        <h2>SLEEPHAWK - MALIBU</h2>
                    </a>
                </div>
                <!-- Album 3 -->
                <div class="box-img">
                    <a href="4your_L.html">
                        <img src="../images/L.png" alt="Album cover for Sleephawk x The Viision Your L single (abstract collage of the two artists)">
                        <h2>SLEEPHAWK x THE VIISION - YOUR L</h2>
                    </a>
                </div>
                <!-- Album 4 -->
                <div class="box-img">
                    <a href="5discon.html">
                        <img src="../images/discon.png" alt="Album cover for Sleephawk - Disconnected single (3D animated gray fragmented face framed by the title)">
                        <h2>SLEEPHAWK - DISCONNECTED</h2>
                    </a>
                </div>
                <!-- Album 5 -->
                <div class="box-img">
                    <a href="6ego.html">
                        <img src="../images/ego.png" alt="Album cover for Sleephawk - EWBTDOY 2020 album (3D animated male mannequin style torso fragmented into square places, framed by the title)">
                        <h2>SLEEPHAWK - EWBTDOY 2020</h2>
                    </a>
                </div>
                <!-- Album 6 -->
                <div class="box-img">
                    <a href="7castle.html">
                        <img src="../images/jack.png" alt="Album cover for Jack Rosies - Castle (simple line drawing of a castle with a flag)">
                        <h2>JACK ROSIES - CASTLES</h2>
                    </a>
                </div>
                <!-- Album 7 -->
                <div class="box-img">
                    <a href="8contours.html">
                        <img src="../images/contours.png" alt="Album cover for King Compass - Contours EP (abstract line drawing of face lined with contours like a map)">
                        <h2>KING COMPASS - CONTOURS</h2>
                    </a>
                </div>
                <!-- Album 8 -->
                <div class="box-img">
                    <a href="9george.html">
                        <img src="../images/george.png" alt="Album cover for Sleephawk - George Harrison single (watercolour & line drawing of Sleephawk with a cloud of symbols eminating from his cap, such as an owl, a ram and human characters)">
                        <h2>SLEEPHAWK - GEORGE HARRISON</h2>
                    </a>
                </div>
                <!-- Album 9 -->
                <div class="box-img">
                    <a href="10spectre.html">
                        <img src="../images/snooze.png" alt="Album cover for Snoozecrow - Spectre by the Sea (inverted line drawing, white on black, of a cartoon crow rowing a boat)">
                        <h2>SNOOZECROW - SPECTRE BY THE SEA (CONCEPT)</h2>
                    </a>
                </div>
            </div>

    <footer></footer>
    <script src="../script.js"></script>
