<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a page of logo concepts by Sleephawk Designs, made to demonstrate design style and competency with core concepts & software (adobe illustrator). The array covers logos compatible with fantasy/ gaming, tech and corporate businesses.">
    <meta name="author" content="Sleephawk Designs">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com; script-src 'self'; frame-src 'self' https://www.youtube.com https://open.spotify.com https://w.soundcloud.com;">
    <title>Sleephawk Designs: Concept Logos</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav id="navbar" aria-label="Primary Navigation" class="nav-container"></nav> 
    </header>
    <main>
    <h1 class="visually-hidden">LOGO CONCEPTS</h1>
    <div class="concepts-page-container">
        <noscript>
            <p>This gallery requires JavaScript to function fully. Please enable JavaScript to view the spotlight feature.</p>
          </noscript>
        <div class="concepts-feature">
            <img class="zoomable full-white-background" aria-label="spotlight image with orb concept logo art"  src="../images/logos/orb.png"  alt="a concept design for a logo - an abstract orb dissected with further orbs and curved lines. An adaptable, cool and illusive style.">
        </div>
        <div role="group" aria-live="polite" aria-atomic="true" aria-label="select a logo to spotlight" class="concepts-container">
                <img tabindex="0" role="button" aria-label="spotlight image with card circle concept art" class="concept-img" src="../images/logos/card circle.png"   alt="a concept design for a logo - a small stack of digital cards upright with circles left and right of it in black and white, framed by a blob-like shape. It is simple, sleek and could be used for tech or corporate businesses.">
                <img tabindex="0" role="button" aria-label="spotlight image with dragon concept logo art" class="concept-img" src="../images/logos/dragon no txt.png" alt="a concept design for a logo - a faded grey circle containing the white silhouette of a dragon like creature and a fantasy adventurer on a ledge. The dragon has circular loops around its snake-like body and the adventurer holds a flame up to the dragon. It is suggestive of wonder and mystery.">      
                <img tabindex="0" role="button" aria-label="spotlight image with face concept logo art" class="concept-img" src="../images/logos/face.png"          alt="a concept design for a logo - a face in profile with circular orbs protruding from the back of the head in place of hair. A semi-circle sits in front of the face almost like a shield. It has the feel of technology and identity.">
                <img tabindex="0" role="button" aria-label="spotlight image with mountain concept logo art" class="concept-img" src="../images/logos/mountain.png"      alt="a concept design for a logo - a mountain region reflected across the x axis; the colour reflection is a lighter tone than the black mountains. Above, a classic semi-eclipsed moon with two smaller full moons either side. It has a fantasy, mythic feel to it.">
                <img tabindex="0" role="button" aria-label="spotlight image with orb concept logo art" class="concept-img" src="../images/logos/orb.png"           alt="a concept design for a logo - an abstract orb dissected with further orbs and curved lines. An adaptable, cool and illusive style.">
                <img tabindex="0" role="button" aria-label="spotlight image with rotor-fan concept logo art" class="concept-img" src="../images/logos/rotor.png"         alt="a concept design for a logo - a circular rotator fan like structure with a circle at the center.">
                <img tabindex="0" role="button" aria-label="spotlight image with concept runic logo art" class="concept-img" src="../images/logos/runic.png"         alt="a concept design for a logo - a fantasy like sigil made of a central circle with smaller circles and fin-like structures protruding off it. Suggestive of a narrative or mystery.">
                <img tabindex="0" role="button" aria-label="spotlight image with concept steps & circles logo art" class="concept-img" src="../images/logos/steps.png"         alt="a concept design for a logo - a box with steps leading down into a hidden space, with 3 lids stacked above the cube and 3 circles following the steps. The feeling is somewhere between fun and corporate.">
        </div>
        <button aria-label="Go back to previous page" class="back-alt">&#8592 Back</button>
    </div>
    </main>
    <footer></footer>   
    <script src="../script.js"></script>
</body>
